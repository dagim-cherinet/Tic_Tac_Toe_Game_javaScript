<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="outer__container" id="outer__container">
      <h2>Tic Tac Toe Game</h2>
      <div class="row">
        <button class="square" id="0" onclick="handleClick(this)"></button>
        <button class="square" id="1" onclick="handleClick(this)"></button>
        <button class="square" id="2" onclick="handleClick(this)"></button>
      </div>
      <div class="row">
        <button class="square" id="3" onclick="handleClick(this)"></button>
        <button class="square" id="4" onclick="handleClick(this)"></button>
        <button class="square" id="5" onclick="handleClick(this)"></button>
      </div>
      <div class="row">
        <button class="square" id="6" onclick="handleClick(this)"></button>
        <button class="square" id="7" onclick="handleClick(this)"></button>
        <button class="square" id="8" onclick="handleClick(this)"></button>
      </div>
      <button class="btn reset" id="reset" onclick="reset()">reset</button>
    </div>

    <script src="./javaScript/index.js"></script>
  </body>
</html>
